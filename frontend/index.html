<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>xtMessage</title>

    <link rel="stylesheet" href="styles.css">
    <script src="frontend.js"></script>

</head>

<body>
    <div class="column width-12 container">
        <div class="header-container">
            <h1 class="column width-12">xtMessage</h1>
            <h2 class="error hidden" id="error"></h2>
        </div>
        <div class="column width-12 flex-wrap main-content">
            <div class="column width-9 flex-wrap">
                <input id="connect" type="button" class="button column width-12" value="Connect to ">
                <input id="disconnect" type="button" class="button column width-12" value="Disconnect">
                <input id="read" type="button" class="button column width-12" value="Retrieve msg">
                <input id="send" type="button" class="button column width-12" value="Send msg">
                <textarea id="textentry"  class="column width-12" ></textarea>
                <input id="test" type="button" class="button column width-12" value="Test Object">
                
            </div>
            <div class="column width-3 flex collapse">
                <ul class="list-container column width-12" id="output"></ul>
            </div>
        </div>
    </div>
 
</body>
</html>
